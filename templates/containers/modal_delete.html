<div
  class="modal-dialog modal-dialog-centered"
  role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Delete: {{container_name}}</h4>
      <button
        class="btn-close"
        type="button"
        aria-label="Close"
        data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
      <div class="card">
        <div class="card-body">
          <p class="text-bg-warning d-inline-block">
            WARNING! This cannot be undone!
          </p>
          <form
            id="delete-form"
            hx-delete="/container/{{container_id}}/confirm"
            hx-trigger="submit"
            hx-target="#page-content">
            <div class="form-check">
              <input
                id="formCheck-1"
                class="form-check-input confirm-check"
                type="checkbox" /><label
                class="form-check-label"
                for="formCheck-1"
                >Delete ALL child containers (required)</label
              >
            </div>
            <div class="form-check">
              <input
                id="formCheck-2"
                class="form-check-input confirm-check"
                type="checkbox" /><label
                class="form-check-label"
                for="formCheck-2"
                >Delete ALL items, including child items (required)</label
              >
            </div>
            <div
              class="container"
              style="margin-top: 15px">
              <button
                id="deleteBtn"
                class="btn btn-danger float-start disabled"
                type="submit"
                data-bs-dismiss="modal">
                <svg
                  class="bi bi-trash"
                  xmlns="http://www.w3.org/2000/svg"
                  width="1em"
                  height="1em"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                  style="margin-right: 10px">
                  <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"></path>
                  <path
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"></path></svg
                ><span>Delete</span>
              </button>
            </div>
          </form>
          <script>
            if (!window.checkboxListenerAdded) {
              document.body.addEventListener("change", function (e) {
                if (e.target.matches(".confirm-check")) {
                  console.log("hi");
                  const form = e.target.closest("form");
                  const deleteBtn = form.querySelector("#deleteBtn");
                  const checkboxes = form.querySelectorAll(".confirm-check");
                  deleteBtn.classList.toggle(
                    "disabled",
                    !Array.from(checkboxes).every((cb) => cb.checked)
                  );
                }
              });
              window.checkboxListenerAdded = true;
            }
          </script>
        </div>
      </div>
    </div>
  </div>
</div>
