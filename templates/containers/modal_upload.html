<div
  class="modal-dialog modal-dialog-centered"
  role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Upload to {{container_name}}</h4>
      <button
        class="btn-close"
        type="button"
        aria-label="Close"
        data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
      <div class="card">
        <div
          class="card-body text-center d-flex flex-column align-items-center">
          <form
            id="upload-form"
            class="needs-validation"
            novalidate
            hx-post="/upload"
            hx-encoding="multipart/form-data"
            hx-trigger="submit"
            hx-target="#modals-here">
            <div class="mb-3">
              <input
                class="form-control"
                type="file"
                required
                name="file" />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                type="hidden"
                name="container"
                value="{{container_id}}" />
            </div>
            <div class="mb-3">
              <button
                class="btn btn-primary shadow d-block w-100"
                type="submit">
                Upload
              </button>
            </div>
          </form>
          {% if in_progress %}
          <span
            class="spinner-border"
            role="status"></span>
          <span>Importing in the background...</span>
          <span>Feel free to upload more files or close this dialog</span>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
