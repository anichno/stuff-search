<div
  class="modal-dialog modal-lg modal-dialog-centered"
  role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{item_name}}</h4>
      <button
        class="btn-close"
        type="button"
        aria-label="Close"
        data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
      <div class="card">
        <div
          class="card-body text-center d-flex flex-column align-items-center">
          <img
            class="img-fluid"
            src="/images/large/{{item_id}}/large.jpg" />
          <h4 style="margin-top: 20px">{{item_location}}</h4>
          <span
            ><br />
            <span
              style="
                color: rgb(100 107 107 / var(--tw-text-opacity));
                background-color: rgb(255 255 255 / var(--tw-bg-opacity));
              "
              >{{item_description}}</span
            ><br /><br /><br />
          </span>
          <div class="container">
            <button
              class="btn btn-warning float-start"
              type="button"
              hx-get="/model/item/{{item_id}}/edit"
              hx-target="#modals-here">
              <svg
                class="bi bi-pencil"
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                fill="currentColor"
                viewBox="0 0 16 16"
                style="margin-right: 10px">
                <path
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path></svg
              ><span>Edit</span></button
            ><button
              class="btn btn-danger float-end"
              type="button">
              <svg
                class="bi bi-trash"
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                fill="currentColor"
                viewBox="0 0 16 16"
                style="margin-right: 10px">
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"></path>
                <path
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"></path></svg
              ><span>Delete</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
