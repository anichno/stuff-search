<div
  class="modal-dialog modal-lg modal-dialog-centered"
  role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Editing: {{item_name}}</h4>
      <button
        class="btn-close"
        type="button"
        aria-label="Close"
        data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
      <div class="card">
        <div class="card-body">
          <img
            class="img-fluid"
            src="/images/large/{{item_id}}/large.jpg" />
          <form
            hx-post="/model/item/{{item_id}}/edit"
            hx-trigger="submit"
            hx-target="#modals-here">
            <input
              class="form-control w-50"
              type="text"
              name="new_name"
              value="{{item_name}}"
              placeholder="New Name"
              style="margin: 5px" /><input
              class="form-control w-50"
              type="text"
              name="new_location"
              value="{{item_location}}"
              placeholder="New Location"
              style="margin: 5px"
              readonly />
              <label class="form-label" for="new-description" style="margin-top: 10px;">Tip for description: Make each statement describing the item its own line for proper chunking.</label>
            <textarea
            id="new-description"
              class="form-control"
              autofocus
              style="margin: 5px"
              name="new_description"
              placeholder="New Description"
              rows="5">
{{item_description}}</textarea
            >
            <div
              class="container"
              style="margin-top: 15px">
              <button
                class="btn btn-success float-start"
                type="submit">
                <svg
                  class="bi bi-floppy"
                  xmlns="http://www.w3.org/2000/svg"
                  width="1em"
                  height="1em"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                  style="margin-right: 10px">
                  <path d="M11 2H9v3h2z"></path>
                  <path
                    d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"></path></svg
                ><span>Save</span></button
              ><button
                class="btn btn-warning float-end"
                type="button"
                hx-get="/modal/item/{{item_id}}/show"
                hx-target="#modals-here">
                <svg
                  class="bi bi-x-square"
                  xmlns="http://www.w3.org/2000/svg"
                  width="1em"
                  height="1em"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                  style="margin-right: 10px">
                  <path
                    d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"></path>
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"></path></svg
                ><span>Cancel</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
