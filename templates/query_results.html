{% for result in results %}
<div class="col">
    <div><img class="rounded img-fluid d-block w-100 fit-cover" src="/images/small/{{result.id}}/small.jpg" />
        <div class="py-4">
            <h4>{{result.name}}</h4>
            {% if result.containers | length > 0 %}
            <p>{{result.containers[0][0]}}</p>
            {% endif %}
            <div><a class="btn btn-link btn-sm" data-bs-toggle="collapse" aria-expanded="false"
                    aria-controls="collapse-1" href="#collapse-{{result.id}}" role="button">Description</a>
                <div id="collapse-{{result.id}}" class="collapse">
                    <p>{{result.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
